<!DOCTYPE html>
<!-- Accueil comme titre de page -->
<!-- la balise main définit par la classe de CSS 'center-main' comme paramètre contenuPage -->
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout-encheres(
					titrePage=~{:: title},
					contenuPage=~{:: main},
					ressourcesSupp=~{:: link})}">

<head>
    <!-- Accueil comme titre de page -->
    <title data-th-text="#{index.title}"></title>
    <link rel="stylesheet" href="/css/index.css" th:fragment="link">


</head>
<body>
<main class="index-container">



    <!-- Filtres -->
    <section class="index-filters">
        <h3>Filtres :</h3>
        <form th:action="@{/encheres}" method="get">

            <input type="text" name="search" placeholder="Le nom de l'article contient" th:value="${param.search}">

            <label for="categorie">Catégorie :</label>
            <select id="categorie" name="categorie" th:value="${param.categorie}">
                <option value="">Toutes</option>
                <option value="1">Ameublement</option>
                <option value="2">Informatique</option>
                <option value="3">Sport & Loisir</option>
                <option value="4">Vêtement</option>
            </select>

            <div class="index-radio-filters-horizontal">
                <div class="radio-group">
                    <label>
                        <input type="radio" name="mode" value="achats" checked> Achats
                    </label>
                    <select name="filtreAchats">
                        <option value="ouvertes">Enchères ouvertes</option>
                        <option value="encours">Mes enchères en cours</option>
                        <option value="remportees">Mes enchères remportées</option>
                    </select>
                </div>

                <div class="radio-group">
                    <label>
                        <input type="radio" name="mode" value="ventes"> Mes ventes
                    </label>
                    <select name="filtreVentes" disabled>
                        <option value="encours">Mes ventes en cours</option>
                        <option value="nonDebutees">Mes ventes non débutées</option>
                        <option value="terminees">Mes ventes terminées</option>
                    </select>
                </div>
            </div>


            <div class="index-filter-buttons">
                <button type="submit" class="index-btn primary">Rechercher</button>
                <a th:href="@{/encheres}" class="index-btn secondary">Annuler</a>
            </div>
        </form>
    </section>

    <!-- Liste des enchères -->
    <section class="index-auctions">
        <h2>Liste des enchères</h2>

        <div class="index-cards">
            <div class="index-card" th:each="enchere : ${encheres}">
                <div class="index-img-placeholder">
                    <img th:src="@{/images/placeholder.jpg}" alt="Image article">
                </div>

                <!-- Nom de l'article = lien détail -->

                    <h3>
                        <a th:href="@{/details/{id}(id=${enchere.no_article})}"
                           th:text="${enchere.nom_article}">Nom article</a>
                    </h3>



                <p>Prix : <span th:text="${enchere.prix_initial}">1</span> point(s)</p>
                <p>Fin de l'enchère :
                    <span th:text="${#dates.format(enchere.date_fin_encheres, 'dd/MM/yyyy')}">01/06/202X</span>
                </p>

                <!-- Pseudo = lien vers profil -->
                <p>Vendeur :
                    <a th:href="@{/profil(id_utilisateur=${enchere.id_utilisateur})}">
                        <span th:text="${enchere.id_utilisateur}">coach_toto</span>
                    </a>
                </p>
            </div>
        </div>
    </section>

</main>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const radios = document.querySelectorAll('input[name="mode"]');
        const selectAchats = document.querySelector('select[name="filtreAchats"]');
        const selectVentes = document.querySelector('select[name="filtreVentes"]');

        function toggleFilters() {
            const selectedRadio = Array.from(radios).find(r => r.checked);
            if (!selectedRadio) return;

            if (selectedRadio.value === "achats") {
                selectAchats.removeAttribute("disabled");
                selectVentes.setAttribute("disabled", "disabled");
            } else {
                selectVentes.removeAttribute("disabled");
                selectAchats.setAttribute("disabled", "disabled");
            }
        }

        // Initialisation
        toggleFilters();

        // Écoute sur tous les radios (change + input pour fiabilité)
        radios.forEach(radio => {
            radio.addEventListener("change", toggleFilters);
            radio.addEventListener("input", toggleFilters);
        });
    });
</script>

</body>
</html>

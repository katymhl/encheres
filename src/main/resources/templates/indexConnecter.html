<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout-encheres(
                    titrePage=~{:: title},
                    contenuPage=~{:: main},
                    ressourcesSupp=~{:: link})}">

<head>
    <title data-th-text="#{index.title}"></title>
    <link rel="stylesheet" href="/css/index.css" th:fragment="link">
    <style>
        select:disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

<body>
<main class="index-container">

    <!-- Filtres -->
    <section>
        <form class="index-filters" th:action="@{/accueil/connecter}" method="get">
            <!-- Champ texte -->
            <label>Filtres :</label>
            <input type="text" name="search" placeholder="Le nom de l'article contient"
                   th:value="${search}">

            <!-- Catégorie -->
            <label for="categorie">Catégorie :</label>
            <select id="categorie" name="categorie">
                <option value="" th:selected="${categorie} == null">Toutes</option>
                <option value="1" th:selected="${categorie} == 1">Ameublement</option>
                <option value="2" th:selected="${categorie} == 2">Informatique</option>
                <option value="3" th:selected="${categorie} == 3">Sport & Loisir</option>
                <option value="4" th:selected="${categorie} == 4">Vêtement</option>
            </select>

            <!-- Radios + selects -->
            <div class="index-radio-filters-horizontal">
                <div class="radio-group">
                    <p>Achats</p>
                    <div class="radio-line">
                        <label>
                            <input type="radio" name="mode" value="achats" id="radioAchats" data-target="filtreAchats"
                                   th:checked="${mode == null or mode == 'achats'}">
                        </label>
                        <select name="filtreAchats" id="filtreAchats">
                            <option value="ouvertes" th:selected="${filtreAchats} == 'ouvertes'">Enchères ouvertes</option>
                            <option value="encours" th:selected="${filtreAchats} == 'encours'">Mes enchères en cours</option>
                            <option value="remportees" th:selected="${filtreAchats} == 'remportees'">Mes enchères remportées</option>
                        </select>
                    </div>
                </div>

                <div class="radio-group">
                    <p>Mes ventes</p>
                    <div class="radio-line">
                        <label>
                            <input type="radio" name="mode" value="ventes" id="radioVentes" data-target="filtreVentes"
                                   th:checked="${mode == 'ventes'}">
                        </label>
                        <select name="filtreVentes" id="filtreVentes">
                            <option value="encours" th:selected="${filtreVentes} == 'encours'">Mes ventes en cours</option>
                            <option value="nonDebutees" th:selected="${filtreVentes} == 'nonDebutees'">Mes ventes non débutées</option>
                            <option value="terminees" th:selected="${filtreVentes} == 'terminees'">Mes ventes terminées</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="index-filter-buttons">
                <button type="submit">Rechercher</button>
                <a th:href="@{/}">Annuler</a>
            </div>
        </form>

        <!-- Script juste après le formulaire -->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const radioAchats = document.getElementById("radioAchats");
                const radioVentes = document.getElementById("radioVentes");
                const selectAchats = document.getElementById("filtreAchats");
                const selectVentes = document.getElementById("filtreVentes");

                function toggleSelects() {
                    if (radioAchats.checked) {
                        selectAchats.disabled = false;
                        selectVentes.disabled = true;
                    } else if (radioVentes.checked) {
                        selectAchats.disabled = true;
                        selectVentes.disabled = false;
                    }
                }

                radioAchats.addEventListener("change", toggleSelects);
                radioVentes.addEventListener("change", toggleSelects);

                toggleSelects(); // Initialisation
            });
        </script>
    </section>

    <!-- Liste des enchères -->
    <section class="index-auctions">
        <h2 th:text="#{index.h1}"></h2>

        <div class="index-cards">
            <div class="index-card" th:each="enchere : ${encheres}">
                <div class="index-img-placeholder">
                    <img th:src="@{/images/placeholder.jpg}" alt="Image article">
                </div>

                <h3>
                    <a th:href="@{/details/{id}(id=${enchere.no_article})}"
                       th:text="${enchere.nom_article}">Nom article</a>
                </h3>

                <p>Prix : <span th:text="${enchere.prix_vente}">1</span> point(s)</p>
                <p>Fin de l'enchère :
                    <span th:text="${#temporals.format(enchere.date_fin_encheres, 'dd/MM/yyyy')}">01/06/202X</span>
                </p>

                <p>Vendeur :
                    <a th:href="@{/profil(id_utilisateur=${enchere.id_utilisateur})}">
                        <strong><span th:text="${enchere.id_utilisateur}">coach_toto</span></strong>
                    </a>
                </p>
            </div>
        </div>
    </section>

</main>
</body>
</html>

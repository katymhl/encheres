<!DOCTYPE html>
<!-- Accueil comme titre de page -->
<!-- la balise main définit par la classe de CSS 'center-main' comme paramètre contenuPage -->
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout-encheres(
					titrePage=~{:: title},
					contenuPage=~{:: main},
					ressourcesSupp=~{})}">

<head>
    <!-- Accueil comme titre de page -->
    <title data-th-text="#{new-profil.title}"></title>
</head>
<body>
<main class="center-main">
    <!-- Partie gauche du contenu -->
    <section class="center-section">
        <h1 style="text-align: center;">Modifier mon mot de passe</h1>


        <form class="profil-form" th:action="@{/monProfil/update-pwd}" th:object="${utilisateur}"method="post" novalidate>

            <input type="text" th:field="*{pseudo}" readonly hidden>


<!--            Mot de passe actuel            -->
            <div>
                <label>Mot de passe actuel (*) :</label>
                <input type="password" name="ancien_mot_de_passe" required minlength="8" maxlength="20"
                       pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,20}$"
                       title="8-20 caractères, 1 majuscule, 1 chiffre et 1 caractère spécial">
                <div id="oldpwd-error" style="color:darkred;">
                    <span th:if="${erreurAncienPwd}" th:text="${erreurAncienPwd}"></span>
                </div>
            </div>

            <!-- Nouveau mot de passe -->
            <div>
                <label>Nouveau mot de passe (*) :</label>
                <input type="password" name="mot_de_passe" required minlength="8" maxlength="20"
                       pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,20}$"
                       title="8-20 caractères, 1 majuscule, 1 chiffre et 1 caractère spécial">
                <div id="pwd-error" style="color:darkred;">
                    <span th:if="${erreurPwd}" th:text="${erreurPwd}"></span>
                </div>
            </div>

            <!-- Confirmation -->
            <div>
                <label>Confirmation (*) :</label>
                <input type="password" name="confirmPassword" required>
                <div id="confirm-error" style="color:darkred;">
                    <span th:if="${erreurConfirm}" th:text="${erreurConfirm}"></span>
                </div>
            </div>


            <div class="form-actions">
                <button type="submit">Modifier</button>
                <button type="button" onclick="history.go(-1)">Annuler</button>
            </div>
        </form>



        <script>
            (function(){
                const form = document.querySelector('.profil-form');
                form.addEventListener('submit', function(e){
                    const pwd = document.getElementById('motdepasse').value;
                    const conf = document.getElementById('confirmation').value;

                    const pwdError = document.getElementById('pwd-error');
                    const confirmError = document.getElementById('confirm-error');

                    // Réinitialisation
                    pwdError.textContent = '';
                    confirmError.textContent = '';

                    const formatRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,20}$/;

                    // Vérification format du mot de passe
                    if (!formatRegex.test(pwd)) {
                        e.preventDefault();
                        pwdError.textContent = "Le mot de passe doit contenir 8-20 caractères, 1 majuscule, 1 chiffre et 1 caractère spécial.";
                        return;
                    }

                    // Vérification correspondance confirmation
                    if (pwd !== conf) {
                        e.preventDefault();
                        confirmError.textContent = "Les mots de passe ne correspondent pas.";
                        return;
                    }
                });
            })();
        </script>



    </section>
</main>
</body>
</html>

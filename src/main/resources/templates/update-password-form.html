<!DOCTYPE html>
<!-- Accueil comme titre de page -->
<!-- la balise main définit par la classe de CSS 'center-main' comme paramètre contenuPage -->
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout-encheres(
					titrePage=~{:: title},
					contenuPage=~{:: main},
					ressourcesSupp=~{})}">

<head>
    <!-- Accueil comme titre de page -->
    <title data-th-text="#{new-profil.title}"></title>
</head>
<body>
<main class="center-main">
    <!-- Partie gauche du contenu -->
    <section class="center-section">
        <h1 style="text-align: center;">Modifier mon mot de passe</h1>


        <form class="profil-form" th:action="@{/monProfil/update-pwd}" method="post" novalidate>

            <!-- Champs Utilisateur -->
            <div th:object="${utilisateur}">
                <div>
                    <label style="display: none">Pseudo :</label>
                    <input type="text" id="pseudo" name="pseudo" th:field="*{pseudo}" readonly hidden>
                </div>

<!--                <div>-->
<!--                    <label>Ancien Mot de passe (*) :</label>-->
<!--                    <input type="password" id="ancienmotdepasse" name="mot_de_passe"-->
<!--                           required minlength="8" maxlength="20"-->
<!--                           pattern="^(?=.*[A-Z])(?=.*\\d)(?=.*[^A-Za-z0-9]).{8,20}$"-->
<!--                           title="8-20 caractères, 1 majuscule, 1 chiffre et 1 caractère spécial">-->
<!--                    <div th:if="${#fields.hasErrors('mot_de_passe')}" th:errors="*{mot_de_passe}" class="text-danger"></div>-->
<!--                </div>-->

                <div>
                    <label>Nouveau Mot de passe (*) :</label>
                    <input type="password" id="motdepasse" name="mot_de_passe"
                           required minlength="8" maxlength="20"
                           pattern="^(?=.*[A-Z])(?=.*\\d)(?=.*[^A-Za-z0-9]).{8,20}$"
                           title="8-20 caractères, 1 majuscule, 1 chiffre et 1 caractère spécial">
                    <div th:if="${#fields.hasErrors('mot_de_passe')}" th:errors="*{mot_de_passe}" class="text-danger"></div>
                </div>

                <div>
                    <label>Confirmation (*) :</label>
                    <input type="password" id="confirmation" name="confirmPassword" required>
                    <div id="confirm-error" style="color:darkred;">
                        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></span>
                    </div>
                </div>
            </div>



            <div class="form-actions">
                <button type="submit">Modifier</button>
                <button type="button" onclick="history.go(-1)">Annuler</button>
            </div>
        </form>



        <script>
            (function(){
                const form = document.querySelector('.profil-form');
                form.addEventListener('submit', function(e){
                    const pwd = document.getElementById('motdepasse').value;
                    const conf = document.getElementById('confirmation').value;
                    const errorDiv = document.getElementById('confirm-error');
                    const formatRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,20}$/;

                    errorDiv.textContent = '';

                    if (!formatRegex.test(pwd)) {
                        e.preventDefault();
                        errorDiv.textContent = "Le mot de passe ne respecte pas le format requis : 8-20 caractères, 1 majuscule, 1 chiffre et 1 caractère spécial.";
                        return;
                    }

                    if (pwd !== conf) {
                        e.preventDefault();
                        errorDiv.textContent = "Les mots de passe ne correspondent pas.";
                        return;
                    }
                });
            })();
        </script>



    </section>
</main>
</body>
</html>

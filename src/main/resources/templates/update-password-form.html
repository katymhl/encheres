<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout-encheres(
                    titrePage=~{:: title},
                    contenuPage=~{:: main},
                    ressourcesSupp=~{})}">

<head>
    <title th:text="#{update-pwd.title}">Modifier mon mot de passe</title>
</head>
<body>
<main class="center-main">
    <section class="center-section">
        <h1 style="text-align: center;" th:text="#{update-pwd.h1}">Modifier mon mot de passe</h1>

        <form class="profil-form" th:action="@{/monProfil/update-pwd}" th:object="${utilisateur}" method="post" novalidate>
            <input type="text" th:field="*{pseudo}" readonly hidden>

            <!-- Mot de passe actuel -->
            <div>
                <label th:text="#{update-pwd.label.old}">Mot de passe actuel (*) :</label>
                <input type="password" name="ancien_mot_de_passe" required minlength="8" maxlength="20"
                       pattern="^(?=.*[A-Z])(?=.*\\d)(?=.*[^A-Za-z0-9]).{8,20}$"
                       th:title="#{update-pwd.title.format}">
                <div id="oldpwd-error" style="color:darkred;">
                    <span th:if="${erreurAncienPwd}" th:text="${erreurAncienPwd}"></span>
                </div>
            </div>

            <!-- Nouveau mot de passe -->
            <div>
                <label th:text="#{update-pwd.label.new}">Nouveau mot de passe (*) :</label>
                <input type="password" id="motdepasse" name="mot_de_passe" required minlength="8" maxlength="20"
                       pattern="^(?=.*[A-Z])(?=.*\\d)(?=.*[^A-Za-z0-9]).{8,20}$"
                       th:title="#{update-pwd.title.format}">
                <div id="pwd-error" style="color:darkred;">
                    <span th:if="${erreurFormat}" th:text="${erreurFormat}"></span>
                </div>
            </div>

            <!-- Confirmation -->
            <div>
                <label th:text="#{update-pwd.label.confirm}">Confirmation (*) :</label>
                <input type="password" id="confirmation" name="confirmPassword" required>
                <div id="confirm-error" style="color:darkred;">
                    <span th:if="${erreurConfirm}" th:text="${erreurConfirm}"></span>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" th:text="#{update-pwd.button.submit}">Modifier</button>
                <button type="button" onclick="history.go(-1)" th:text="#{update-pwd.button.cancel}">Annuler</button>
            </div>
        </form>

        <!-- Messages d'erreur JS -->
        <span id="msg-format" th:text="#{update-pwd.error.format}" style="display:none;"></span>
        <span id="msg-match" th:text="#{update-pwd.error.match}" style="display:none;"></span>

        <script>
            (function(){
                const form = document.querySelector('.profil-form');
                const formatMessage = document.getElementById('msg-format').textContent;
                const matchMessage = document.getElementById('msg-match').textContent;

                form.addEventListener('submit', function(e){
                    const pwd = document.getElementById('motdepasse').value;
                    const conf = document.getElementById('confirmation').value;

                    const pwdError = document.getElementById('pwd-error');
                    const confirmError = document.getElementById('confirm-error');

                    pwdError.textContent = '';
                    confirmError.textContent = '';

                    const formatRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,20}$/;

                    if (!formatRegex.test(pwd)) {
                        e.preventDefault();
                        pwdError.textContent = formatMessage;
                        return;
                    }

                    if (pwd !== conf) {
                        e.preventDefault();
                        confirmError.textContent = matchMessage;
                        return;
                    }
                });
            })();
        </script>
    </section>
</main>
</body>
</html>

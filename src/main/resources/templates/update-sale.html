<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout-encheres(
                    titrePage=~{:: title},
                    contenuPage=~{:: main},
                    ressourcesSupp=~{})}">

<head>
    <title th:text="#{update-sale.title}">Modifier une vente</title>
</head>
<body>
<main class="center-main">
    <section class="center-section">
        <h1 style="text-align: center;" th:text="#{update-sale.h1}">Modifier une vente</h1>

        <form th:action="@{/vendre/update}" th:object="${articleAVendre}" method="post" novalidate>
            <table>
                <tr>
                    <td><input type="hidden" th:field="*{no_article}" readonly/></td>
                </tr>

                <tr>
                    <td><label for="article" th:text="#{update-sale.label.article}">Article (*) :</label></td>
                    <td><input type="text" id="article" th:field="*{nom_article}" required></td>

                    <td><label for="prix" th:text="#{update-sale.label.price}">Mise à prix (*) :</label></td>
                    <td><input type="number" id="prix" th:field="*{prix_initial}" required></td>
                </tr>

                <tr>
                    <td><label for="categorie" th:text="#{update-sale.label.category}">Catégorie (*) :</label></td>
                    <td>
                        <select id="categorie" th:field="*{no_categorie}">
                            <option value="" th:text="#{update-sale.option.category}">-- Sélectionnez une catégorie --</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.no_categorie}"
                                    th:text="${cat.libelle}">
                            </option>
                        </select>
                    </td>

                    <td><label for="debut" th:text="#{update-sale.label.start}">Début de l'enchère :</label></td>
                    <td><input type="date" id="debut" th:field="*{date_debut_encheres}" readonly></td>
                </tr>

                <tr>
                    <td><label for="description" th:text="#{update-sale.label.description}">Description (*) :</label></td>
                    <td><textarea id="description" th:field="*{description}" rows="5" cols="40"></textarea></td>

                    <td><label for="fin" th:text="#{update-sale.label.end}">Fin de l'enchère :</label></td>
                    <td><input type="date" id="fin" th:field="*{date_fin_encheres}" readonly></td>
                </tr>

                <tr>
                    <td><label for="adresse" th:text="#{update-sale.label.retrait}">Retrait (*) :</label></td>
                    <td>
                        <select id="adresse" th:field="*{no_adresse_retrait}">
                            <option th:value="${adresse.no_adresse}"
                                    th:text="${adresse.rue + ' ' + adresse.code_postal + ' ' + adresse.ville}"
                                    selected="selected">
                            </option>
                            <option th:each="adr : ${adresses}"
                                    th:if="${adr.no_adresse != adresse.no_adresse}"
                                    th:value="${adr.no_adresse}"
                                    th:text="${adr.rue + ' ' + adr.code_postal + ' ' + adr.ville}">
                            </option>
                        </select>
                    </td>
                </tr>
            </table>

            <div class="form-actions">
                <div class="detail-footer">
                    <button type="submit" th:text="#{update-sale.button.submit}">Modifier</button>
                </div>
                <div class="detail-footer">
                    <a href="javascript:history.back()" class="btn-return" th:text="#{update-sale.button.cancel}">Annuler</a>
                </div>
            </div>
        </form>
    </section>
</main>
</body>
</html>

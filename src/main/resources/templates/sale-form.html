<!DOCTYPE html>
<!-- Accueil comme titre de page -->
<!-- la balise main définit par la classe de CSS 'center-main' comme paramètre contenuPage -->
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout-encheres(
					titrePage=~{:: title},
					contenuPage=~{:: main},
					ressourcesSupp=~{})}">

<head>
    <!-- Accueil comme titre de page -->
    <title data-th-text="#{sale-form.title}"></title>
</head>
<body>
<main class="center-main">
    <!-- Partie gauche du contenu -->
    <section class="center-section">
        <h1 style="text-align: center;" data-th-text="#{sale-form.h1}"></h1>

        <form th:action="@{/vendre}" method="post" novalidate>
            <table class="table-form">

                <tr th:object="${articleAVendre}">
                    <td><label for="article">Article (*) :</label></td>
                    <td><input type="text" id="article" name="article" th:field="*{nom_article}" required></td>
                    <td><label for="prix">Mise à prix (*) :</label></td>
                    <td><input type="number" id="prix" name="prix" th:field="*{prix_initial}" required></td>
                </tr>

                <tr th:object="${articleAVendre}">
                    <td><label for="categorie">Catégorie (*) :</label></td>
                    <td><select id="categorie" name="categorie" th:field="*{no_categorie}">
                        <option value="">-- Sélectionnez une catégorie --</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.no_categorie}"
                                th:text="${cat.libelle}">
                        </option>
                    </select></td> <!--menu déroulant à option-->
                    <td><label for="debut">Debut de l'enchère :</label></td>
                    <td><input type="date" id="debut" name="debut" th:field="*{date_debut_encheres}"></td>
                </tr>
                <tr th:object="${articleAVendre}">
                    <td><label for="description">Description (*) :</label></td>
                    <td><textarea id="description" name="description" th:field="*{description}" rows="5" cols="40"></textarea></td>
                    <td><label for="fin">Fin de l'enchère  :</label></td>
                    <td><input type="date" id="fin" name="fin" th:field="*{date_fin_encheres}"></td><!--choix date dans calendrier + icon calendrier-->
                </tr>
                <tr th:object="${articleAVendre}">
                    <td><label for="adresse">Retrait (*) :</label></td>
                    <td><select id="adresse" th:field="*{no_adresse_retrait}">
                        <!-- Adresse par défaut -->
                        <option th:value="${adresse.no_adresse}"
                                th:text="${adresse.rue + ' ' + adresse.code_postal + ' ' + adresse.ville}"
                                selected="selected">
                        </option>

                        <!-- Autres adresses -->
                        <option th:each="adr : ${adresses}"
                                th:if="${adr.no_adresse != adresse.no_adresse}"
                                th:value="${adr.no_adresse}"
                                th:text="${adr.rue + ' ' + adr.code_postal + ' ' + adr.ville}">
                        </option>
                    </select></td><!--liste d'option, menu déroulant avec les adresses de l'eni + adresse perso-->
                </tr>
            </table>


            <div class="form-actions">
                <button class="creer" type="submit">Créer</button>
                <button class="annuler" type="button" onclick="window.location.href='/'">Annuler</button>
            </div>
        </form>



        <script>

        </script>



    </section>
</main>
</body>
</html>

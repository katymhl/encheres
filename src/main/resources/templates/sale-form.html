<!DOCTYPE html>
<!-- Accueil comme titre de page -->
<!-- la balise main définit par la classe de CSS 'center-main' comme paramètre contenuPage -->
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout-encheres(
					titrePage=~{:: title},
					contenuPage=~{:: main},
					ressourcesSupp=~{})}">

<head>
    <!-- Accueil comme titre de page -->
    <title data-th-text="#{sale-form.title}"></title>
</head>
<body>
<main class="center-main">
    <!-- Partie gauche du contenu -->
    <section class="center-section">
        <h1 style="text-align: center;" data-th-text="#{sale-form.h1}"></h1>


        <form class="profil-form" th:action="@{/vendre}" method="post" novalidate>

            <!-- Champs Utilisateur -->
            <div >
                <div>
                    <label>Pseudo (*) :</label>
                    <input type="text" name="pseudo"  required minlength="3" maxlength="30"
                           pattern="^[A-Za-z0-9_]+$" title="Lettres, chiffres et underscore uniquement">
                </div>

                <div>
                    <label>Nom (*) :</label>
                    <input type="text" name="nom"  required>
                </div>

                <div>
                    <label>Prénom (*) :</label>
                    <input type="text" name="prenom"  required>
                </div>

                <div>
                    <label>Email (*) :</label>
                    <input type="email" name="email"  required>
                </div>

                <div>
                    <label>Mot de passe (*) :</label>
                    <input type="password" id="motdepasse" name="mot_de_passe"
                           required minlength="8" maxlength="20"
                           pattern="^(?=.*[A-Z])(?=.*\\d)(?=.*[^A-Za-z0-9]).{8,20}$"
                           title="8-20 caractères, 1 majuscule, 1 chiffre et 1 caractère spécial">
                </div>

                <div>
                    <label>Confirmation (*) :</label>
                    <input type="password" id="confirmation" name="confirmPassword" required>
                </div>

                <div>
                    <label>Téléphone :</label>
                    <input type="tel" name="telephone"  pattern="^\\d{10}$"
                           title="Le numéro doit contenir exactement 10 chiffres"
                           maxlength="10">
                </div>
            </div>

            <!-- Champs Adresse -->
            <div >
                <label>Adresse (*) :</label>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <!-- Rue -->
                    <div>
                        <input type="text" name="rue"  placeholder="Rue" required>
                    </div>

                    <!-- Code postal -->
                    <div>
                        <input type="text" name="code_postal"  placeholder="Code postal" required pattern="^\\d{5}$"
                               title="Code postal à 5 chiffres">
                    </div>

                    <!-- Ville -->
                    <div>
                        <input type="text" name="ville"  placeholder="Ville" required>

                    </div>
                </div>
            </div>



            <div class="form-actions">
                <button type="submit">Créer</button>
                <button type="button" onclick="window.location.href='/'">Annuler</button>
            </div>
        </form>



        <script>

        </script>



    </section>
</main>
</body>
</html>
